<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body
    class="font-BarlowCondensed font-[400] text-[18px] pb-20 md:pb-0 flex items-center min-h-[100vh]"
  >
    <div
      class="w-[50%] h-[65%] ftf:h-[75%] sm:h-[100%] md:h-[50%] absolute right-0 top-0 bg-LightGrayishBlue rounded-bl-[4rem] z-[-2000]"
    ></div>
    <div class="w-full">
      <nav class="relative md:absolute md:w-full md:top-0">
        <div class="">
          <div
            class="flex justify-between items-center px-7 lg:px-10 py-7 xl:px-20 2xl:px-60"
          >
            <img src="images/logo.svg" id="demo" alt="" />
            <div class="md:hidden" id="hamburger">
              <div class="gap-y-[6px] flex flex-col">
                <div class="w-[30px] h-[3px] bg-VeryDarkBlue"></div>
                <div class="w-[30px] h-[3px] bg-VeryDarkBlue"></div>
                <div class="w-[30px] h-[3px] bg-VeryDarkBlue"></div>
              </div>
            </div>
            <img
              class="w-[25px] hidden md:hidden"
              src="images/icon-close.svg"
              id="close"
              alt=""
            />
            <div
              class="fixed md:static md:block w-full top-[100px] px-7 md:px-0 left-0 z-[10000]"
            >
              <div
                class="bg-white hidden md:bg-transparent max-w-[500px] md:max-w-none shadow-[0px_0px_20px_8px_hsl(231_7%_65%/.5)] md:shadow-none mx-auto py-8 w-full md:flex md:justify-end px-6 md:px-0"
                id="hiddenDiv"
              >
                <ul
                  class="text-[14px] flex flex-col gap-y-7 md:flex-row items-center gap-x-10 text-lg text-VeryDarkBlue font-[700] uppercase tracking-wider"
                >
                  <div class="group transition-all cursor-pointer">
                    <li class="text-VeryDarkBlue leading-none">product</li>
                    <div
                      class="opacity-0 hidden md:block bg-[hsl(230_29%_20%/.7)] text-VeryDarkBlue mt-[-1px] h-[2px] w-full group-hover:opacity-100 duration-[350ms]"
                    ></div>
                  </div>
                  <div class="group transition-all cursor-pointer">
                    <li class="text-VeryDarkBlue leading-none">features</li>
                    <div
                      class="opacity-0 hidden md:block bg-[hsl(230_29%_20%/.7)] text-VeryDarkBlue h-[2px] w-full group-hover:opacity-100 duration-[350ms] mt-[-1px]"
                    ></div>
                  </div>
                  <div class="group transition-all cursor-pointer">
                    <li class="text-VeryDarkBlue leading-none">pricing</li>
                    <div
                      class="opacity-0 hidden md:block bg-[hsl(230_29%_20%/.7)] text-VeryDarkBlue h-[2px] w-full group-hover:opacity-100 duration-[350ms] mt-[-1px]"
                    ></div>
                  </div>
                  <li
                    class="w-full h-[1px] md:w-[5px] md:h-[5px] bg-[hsl(231_7%_65%/.5)] lg:bg-GrayishBlue rounded-full"
                  ></li>
                  <div class="group transition-all cursor-pointer">
                    <li class="text-GrayishBlue leading-none">Login</li>
                    <div
                      class="opacity-0 hidden md:block bg-[hsl(231_7%_65%/.7)] h-[2px] w-full group-hover:opacity-100 duration-[350ms] mt-[-1px]"
                    ></div>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div
        class="overflow-hidden mt-10 md:grid md:grid-cols-[repeat(2,1fr)] items-center w-full"
      >
        <div
          class="pl-2 relative w-[137%] md:w-[150%] col-[2_/_3] lg:max-w-[1000px] 2xl:w-full 2xl:max-w-full 2xl:right-[-150px]"
        >
          <img class="w-full" src="images/illustration-devices.svg" alt="" />
        </div>
        <div
          class="px-7 xl:pl-20 2xl:pl-60 lg:px-10 mt-24 md:mt-0 col-[1_/_2] row-[1_/_2]"
        >
          <div
            class="uppercase font-[700] flex items-center gap-x-4 z-[1000] relative"
          >
            <h1
              class="px-3 tracking-[2px] py-[6px] leading-none w-fit rounded-full bg-VeryDarkBlue text-white text-[14px] flex items-center lg:text-lg lg:leading-none"
            >
              New
            </h1>
            <h1
              class="font-[400] text-[15px] tracking-[5px] text-GrayishBlue lg:text-lg"
            >
              Monograph Dashboard
            </h1>
          </div>
          <div class="text-VeryDarkBlue mt-5">
            <h1
              class="font-[700] text-[2.7rem] leading-none uppercase lg:text-[3.5rem] lg:max-w-[500px] 2xl:text-[4rem]"
            >
              Powerful insights into your team
            </h1>
            <p class="font-Barlow w-[90%] max-w-[300px] py-5 sm:text-xl">
              Project planning and time tracking for agile teams
            </p>
          </div>
          <div class="flex items-center gap-x-5 mt-2 xl:mt-7">
            <button
              class="uppercase tracking-widest text-white bg-Red px-5 py-[10px] rounded-md text-[14px] font-[700] lg:tracking-[2px] lg:text-[16px] hover:bg-[hsl(0_100%_68%/.7)] transition-all"
            >
              Schedule a demo
            </button>
            <button
              class="uppercase tracking-widest rounded-md text-[14px] text-GrayishBlue lg:tracking-[2px] lg:text-[16px]"
            >
              to see a live preview
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
